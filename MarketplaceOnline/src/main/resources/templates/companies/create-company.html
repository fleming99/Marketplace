<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <title>New Company - Marketplace Online</title>

    </head>

    <body>

        <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container rounded m-5 p-3 bg-white" style="opacity: 0.9">

            <h3 class="mb-3">Company register</h3>

            <hr class="mb-3">

            <form th:action="@{/companies/save-company}" th:object="${company}" method="post">

                <div class="form-group">
                    <div th:if="${registrationError}">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <span th:text="${registrationError}"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">

                    <label class="form-label">Company Name: *</label>
                    <input type="text" th:field="*{companyName}" class="form-control mb-3 w-25" required>
                    <div th:if="${#fields.hasErrors('companyName')}" style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('companyName')}" th:text="'Company Name ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Trading Name: *</label>
                    <input type="text" th:field="*{tradingName}" class="form-control mb-3 w-25" required>
                    <div th:if="${#fields.hasErrors('tradingName')}" style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('tradingName')}" th:text="'Trading Name ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Company E-mail: *</label>
                    <input type="text" th:field="*{companyEmail}" class="form-control mb-3 w-25" required>
                    <div th:if="${#fields.hasErrors('companyEmail')}" style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('companyEmail')}" th:text="'Company Email ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Company Cnpj: *</label>
                    <input type="text" th:field="*{companyCnpj}" class="form-control mb-3 w-25" required>
                    <div th:if="${#fields.hasErrors('companyCnpj')}" style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('companyCnpj')}" th:text="'Cnpj ' + ${err}"></li>
                        </ul>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary col-2">Register</button>

            </form>

            <hr>

            <a th:href="@{/companies/companies-list}" class="">Back to Companies List</a>

        </div>

        <th:block th:insert="~{layout.html :: footer}"></th:block>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
