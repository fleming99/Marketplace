<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <title>Create Product - Marketplace Online</title>

    </head>

    <body>

        <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container rounded m-5 p-3 bg-white" style="opacity: 0.9">

            <h3 class="mb-3">Edit Address</h3>

            <hr class="mb-3">

            <form th:action="@{/addresses/save-address}" th:object="${address}" method="post">

                <div class="mb-3">
                    <input type="hidden" th:field="*{entityAddressId}">
                    <label>Street Name:</label>
                    <input type="text" th:field="*{entityAddress}" class="form-control mb-3 w-25">
                    <label>Number/Apt.:</label>
                    <input type="text" th:field="*{entityAddressNumber}" class="form-control mb-3 w-25">
                    <label>Neighborhood:</label>
                    <input type="text" th:field="*{entityAddressNeighborhood}" class="form-control mb-3 w-25">
                    <label>City:</label>
                    <input type="text" th:field="*{entityAddressCity}" class="form-control mb-3 w-25">
                    <label>State:</label>
                    <input type="text" th:field="*{entityAddressState}" class="form-control mb-3 w-75">
                    <label>Country:</label>
                    <input type="text" th:field="*{entityAddressCountry}" class="form-control mb-3 w-75">

                </div>

                <button type="submit" class="btn btn-primary col-2">Update</button>

            </form>

            <hr>

            <a th:href="@{/addresses/addresses-list}" class="">Back to Address List</a>

        </div>

        <th:block th:insert="~{layout.html :: footer}"></th:block>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
