<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <title>Create Product - Marketplace Online</title>

    </head>

    <body>

        <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container rounded m-5 p-3 bg-white" style="opacity: 0.9">

            <h3 class="mb-3">Product register</h3>

            <hr class="mb-3">

            <form th:action="@{/products/save-product}" th:object="${product}" method="post">

                <div class="mb-3">

                    <label class="form-label">Product Name: *</label>
                    <input type="text" th:field="*{productName}" class="form-control mb-3 w-25" required>
                    <label class="form-label">Price: *</label>
                    <input type="text" th:field="*{productPrice}" class="form-control mb-3 w-25" min="0" required>

                    <label class="form-label">Category: *</label>
                    <select class="form-select mb-3 w-25" aria-label="Default select example" placeholder="Select the product category" required>
                        <option selected>Select...</option>
                        <option th:each="tempCategory : ${listCategories}" th:text="${tempCategory.categoryName}"></option>
                    </select>

                    <label class="form-label">Quantity: *</label>
                    <input type="number" th:field="*{productQuantity}" class="form-control mb-3 w-25" required>
                    <label class="form-label">Description: *</label>
                    <textarea th:field="*{productDescription}" class="form-control mb-3" style="width:32%" rows="8" required></textarea>

                </div>

                <button type="submit" class="btn btn-primary col-2">Register</button>

            </form>

            <hr>

            <a th:href="@{/products/products-list}" class="">Back to Products List</a>

        </div>

        <th:block th:insert="~{layout.html :: footer}"></th:block>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
