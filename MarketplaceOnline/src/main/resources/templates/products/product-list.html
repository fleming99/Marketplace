<!DOCTYPE html>

<html lang="pt" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <title>Products - Marketplace Online</title>

    </head>

    <body>

        <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container rounded m-5 p-3 bg-white" style="opacity: 0.9">

            <h2> Products </h2>

            <hr>

            <table class="table table-stripped table-hover table-bordered border-dark">

                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Description</th>
                        <th>Seller</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <thead>
                    <tr th:each="tempProduct : ${products}">
                        <td th:text="${tempProduct.productName}"></td>
                        <td th:text="${tempProduct.productPrice}"></td>
                        <td th:text="${tempProduct.category}"></td>
                        <td th:text="${tempProduct.productQuantity}"></td>
                        <td th:text="${tempProduct.productDescription}"></td>
                        <td th:text="${tempProduct.company}"></td>
                        <td th:text="${tempProduct.productStatus}"></td>
                        <td>
                            <a th:href="@{/products/update-product(productId=${tempProduct.productId})}" class="btn btn-primary btn-sm m-1">Update</a>
                            <a th:href="@{/products/delete-product(productId=${tempProduct.id})}" class="btn btn-danger btn-sm m-1"
                               onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">Delete</a>
                        </td>
                    </tr>
                </thead>

            </table>

            <hr>

            <a class="btn btn-primary mb-3" th:href="@{/products/create-product}">Add product</a>
        </div>

        <footer>
            <th:block id="footer" th:insert="~{layout.html :: footer}"></th:block>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
