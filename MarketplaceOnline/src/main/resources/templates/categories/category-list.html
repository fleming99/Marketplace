<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <title>Categories - Marketplace Online</title>

    </head>

    <body>

        <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container rounded m-5 p-3 bg-white" style="opacity: 0.9">

            <h2>Categories</h2>

            <hr>

            <table class="table table-striped table-hover table-bordered border-dark">

                <thead>
                    <tr>
                        <th>Category Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <thead>
                    <tr th:each="tempCategory : ${categories}">
                        <td th:text="${tempCategory.categoryName}"></td>
                        <td th:text="${tempCategory.categoryDescription}"></td>
                        <td>
                            <a th:href="@{/categories/update-category(categoryId=${tempCategory.categoryId})}" class="btn btn-primary btn-sm">Update</a>
                            <a th:href="@{/categories/delete-category(categoryId=${tempCategory.categoryId})}" class="btn btn-danger btn-sm"
                               onclick="if (!(confirm('Are you sure you want to delete this category?'))) return false">Delete</a>
                        </td>
                    </tr>
                </thead>

            </table>

            <hr>

            <a class="btn btn-primary mb-3" th:href="@{/categories/create-category}">Add Category</a>

        </div>

        <th:block th:insert="~{layout.html :: footer}"></th:block>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
