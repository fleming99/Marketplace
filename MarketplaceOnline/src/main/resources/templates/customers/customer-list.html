<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <title>Customers - Marketplace Online</title>

    </head>

    <body>

        <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container rounded m-5 p-3 bg-white" style="opacity: 0.9">

            <h2>Customers</h2>

            <hr>

            <table class="table table-striped table-hover table-bordered border-dark">

                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <thead>
                    <tr th:each="tempCustomer : ${customers}">
                        <td th:text="${tempCustomer.customerFirstName}"></td>
                        <td th:text="${tempCustomer.customerLastName}"></td>
                        <td th:text="${tempCustomer.customerCpf}"></td>
                        <td th:text="${tempCustomer.customerEmail}"></td>
                        <td>
                            <a th:href="@{/customers/update-customer(customerId=${tempCustomer.customerId})}" class="btn btn-primary btn-sm m-1">Update</a>
                            <a th:href="@{/customers/delete-customer(customerId=${tempCustomer.customerId})}" class="btn btn-danger btn-sm m-1"
                               onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">Delete</a>
                        </td>
                    </tr>
                </thead>

            </table>

            <hr>

            <a class="btn btn-primary" th:href="@{/customers/create-customer}">Add Customer</a>

        </div>

        <th:block th:insert="~{layout.html :: footer}"></th:block>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
