<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <title>New Customer - Marketplace Online</title>

    </head>

    <body>

        <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container rounded m-5 p-3 bg-white" style="opacity: 0.9">

            <h3 class="mb-3">Customer register</h3>

            <hr class="mb-3">

            <form th:action="@{/customers/save-customer}" th:object="${webUser}" method="post">

                <div class="form-group">
                    <div th:if="${registrationError}">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <span th:text="${registrationError}"></span>
                        </div>
                    </div>
                </div>

                <div class="mb-3 form-group">

                    <label class="form-label">First Name: *</label>
                    <input type="text" th:field="*{firstName}" class="form-control mb-3 w-25">
                    <div th:if="${#fields.hasErrors('firstName')}" style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('firstName')}" th:text="'First Name ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Last Name: *</label>
                    <input type="text" th:field="*{lastName}" class="form-control mb-3 w-25">
                    <div th:if="${#fields.hasErrors('lastName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last Name ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">CPF: *</label>
                    <input type="text" th:field="*{cpf}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('cpf')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('cpf')}" th:text="'CPF ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">E-mail: *</label>
                    <input type="text" th:field="*{email}" class="form-control mb-3 w-25" >

                    <div th:if="${#fields.hasErrors('email')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Password: *</label>
                    <input type="password" th:field="*{password}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('password')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"></li>
                        </ul>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary col-2">Register</button>

            </form>

            <hr>

            <a th:href="@{/login}" class="">Back to Log in page</a>

        </div>

        <th:block th:insert="~{layout.html :: footer}"></th:block>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
